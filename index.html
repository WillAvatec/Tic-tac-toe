<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./global.css" rel="stylesheet">
    <title>Tic-tac-toe</title>
</head>
<body>
    
    <div class="buttons">
        <button id="playerFirst">First</button>
        <button id="aiFirst">Second</button>
    </div>

    <div class="gameboard">
        <div data-row="1" class="row first-row">
            <div class="col">X</div>
            <div class="col">X</div>
            <div class="col">X</div>
        </div>
        <div data-row="2" class="row second-row">
            <div class="col">O</div>
            <div class="col">O</div>
            <div class="col">O</div>
        </div>
        <div data-row="3" class="row third-row">
            <div class="col">X</div>
            <div class="col">X</div>
            <div class="col">X</div>
        </div>
    </div>


    <script src="./main.js"></script>
</body>
</html>
