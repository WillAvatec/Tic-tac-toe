<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./global.css" rel="stylesheet">
    <title>Tic-tac-toe</title>
</head>
<body>
    
    <div class="buttons">
        <button id="Human">Player vs Player</button>
        <button id="EasyAi">Play Easy Mode</button>
        <button id="HardAi">Unbeatable Mode</button>
    </div>

    <div class="gameboard">
        <div data-row="1" class="row first-row">
            <div class="col" id="0"></div>
            <div class="col" id="1"></div>
            <div class="col" id="2"></div>
        </div>
        <div data-row="2" class="row second-row">
            <div class="col" id="3"></div>
            <div class="col" id="4"></div>
            <div class="col" id="5"></div>
        </div>
        <div data-row="3" class="row third-row">
            <div class="col" id="6"></div>
            <div class="col" id="7"></div>
            <div class="col" id="8"></div>
        </div>
    </div>


    <script src="./main.js"></script>
</body>
</html>
